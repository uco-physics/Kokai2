name: Deploy to GitHub Pages 

on:
  push:
    branches:
      - 'gh-pages'


# トリガーするブランチ（必要に応じて変更）

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production 
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build